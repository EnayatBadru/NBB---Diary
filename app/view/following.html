<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard">
  <meta name="keywords" content="Dashboard, PHP, MVC, CRUD">
  <meta name="author" content="NBB">
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/following.css">
  <link rel="stylesheet" href="../assets/css/popup.css">
  <title>seguindo</title>
</head>
<body>
  <main id="container">
    <button type="button" class="spacing">NBB - Diary</button>
    <div class="container_user">
      <a href="#" class="member">
        <abbr title="Umme Aymanah Abacar Nzé">
          <p>Umme Aymanah Abacar <span class="especial">N</span>zé</p>
        </abbr>
      </a>
      <a href="#" class="member">
        <abbr title="Edivânia Jarmindo Bila">
          <p>Edivânia Jarmindo <span class="especial">B</span>ila</p>
        </abbr>
      </a>
      <a href="#" class="member">
        <abbr title="Enayatolah Agibo Badrú">
          <p>Enayatolah Agibo <span class="especial">B</span>adrú</p>
        </abbr>
      </a>
    </div>
  </main>

  <!-- POPUPS (mesmo em todos os arquivos) -->
  <div class="popup">
    <div class="popup__container" id="success">
      <div class="popup__content">
        <div class="header__popup">
          <img src="../assets/img/icons/tick-mark.png" alt="tick">
          <span class="title">Sucesso</span>
        </div>
        <div class="main__popup">
          <span class="mensagens"></span>
        </div>
        <div class="footer__popup">
          <button type="button">Ok</button>
        </div>
      </div>
    </div>
    <div class="popup__container" id="error">
      <div class="popup__content">
        <div class="header__popup">
          <img src="../assets/img/icons/cross.png" alt="cross">
          <span class="title">Erro</span>
        </div>
        <div class="main__popup">
          <span class="mensagens"></span>
        </div>
        <div class="footer__popup">
          <button type="button">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../assets/js/popup.js"></script>
  <script src="../assets/js/following.js"></script>
</body>
</html>
