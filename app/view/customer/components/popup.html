<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Popup Animado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .popup__container {
      position: absolute;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 25px; height: 25px;
      padding: 0;
      border-radius: 50%;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes popup-show {
      0% {
        bottom: 0;
        width: 25px; height: 25px;
        border-radius: 50%;
        opacity: 0;
      }
      50% {
        bottom: 50%;
        width: 25px; height: 25px;
        border-radius: 50%;
        opacity: 1;
      }
      100% {
        bottom: 50%;
        width: 300px;
        height: auto;
        border-radius: 10px;
        opacity: 1;
      }
    }

    .popup__container.active {
      animation: popup-show 0.6s ease-out forwards;
      pointer-events: auto;
      background: #fff;
      border: 1px solid #ccc;
    }

    .popup__content {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease-in-out 0.5s,
                  transform 0.3s ease-in-out 0.5s;
    }
    .popup__container.active .popup__content {
      opacity: 1;
      transform: translateY(0);
    }

    .header__popup {
      display: flex; align-items: center; gap: 10px;
      padding: 10px;
    }
    .header__popup img { width: 25px; height: 25px; }
    .header__popup .title { text-transform: uppercase; font-weight: bold; }
    .main__popup { padding: 0 10px 10px; }
    .main__popup .mensagens { font-size: 0.9em; }
    .footer__popup { text-align: center; padding: 10px; }
    .footer__popup button {
      padding: 5px 15px; border: none; border-radius: 4px;
      cursor: pointer;
    }

    #success {
      border-color: #c3e6cb; background-color: #e6ffed;
    }
    #success .title,
    #success .mensagens { color: #155724; }
    #success button {
      background-color: #28a745; color: #fff;
    }

    #error {
      border-color: #f5c6cb; background-color: #fdecea;
    }
    #error .title,
    #error .mensagens { color: #721c24; }
    #error button {
      background-color: #c82333; color: #fff;
    }
  </style>
</head>
<body>

  <button onclick="showPopup('success','Cadastrado com sucesso!')">Testar Sucesso</button>
  <button onclick="showPopup('error','Erro ao cadastrar!')">Testar Erro</button>

  <div class="popup">
    <div class="popup__container" id="success">
      <div class="popup__content">
        <div class="header__popup">
          <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="tick">
          <span class="title">Sucesso</span>
        </div>
        <div class="main__popup">
          <span class="mensagens"></span>
        </div>
        <div class="footer__popup">
          <button onclick="closePopup('success')">Ok</button>
        </div>
      </div>
    </div>

    <div class="popup__container" id="error">
      <div class="popup__content">
        <div class="header__popup">
          <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="cross">
          <span class="title">Erro</span>
        </div>
        <div class="main__popup">
          <span class="mensagens"></span>
        </div>
        <div class="footer__popup">
          <button onclick="closePopup('error')">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showPopup(type, message) {
      // Fecha todos
      document.querySelectorAll('.popup__container.active').forEach(el => {
        el.classList.remove('active');
      });

      const container = document.getElementById(type);
      container.querySelector('.mensagens').textContent = message;

      // Reinicia animação
      void container.offsetWidth;
      container.classList.add('active');
    }

    function closePopup(type) {
      document.getElementById(type).classList.remove('active');
    }
  </script>
</body>
</html>
